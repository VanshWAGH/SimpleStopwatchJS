<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to StopWatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, rgba(0,0,0,0.9), rgba(0,0,0,0.7)), url('background.jpg') no-repeat center center/cover;
            color: #d7dfe4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #e50914;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 300;
            color: #d7dfe4;
        }
        
        a {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #e50914;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background-color: #b00610;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to StopWatch</h1>
    <p>Experience precision timing, sleek design, and smooth control. Ready to start?</p>
    <a href="index.html">Get Started</a>
</body>
</html>
